<!DOCTYPE html>
<html>
<head>
    <title>Survey form</title>
    <link rel="stylesheet" href="surveyForm.css" />
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <br>
        <div class="form-group">
            <label id="email-label">Email</label>
            <input type="text" id="email" placeholder="Enter your email" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label id="number-label">Age (Optional)</label>
            <input type="number" id="number" placeholder="Age" class="form-control" min="10" max="100" required>
        </div><br>
        <div class="form-group">
            <label id="current-role">Which option best describes your current role?</label>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value="role">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Ful Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>

            <input type="radio" name="user" value="definitely" class="form-radio"> Definitely
            <br>

            <input type="radio" name="user" value="maybe" class="form-radio"> Maybe
            <br>

            <input type="radio" name="user" value="notsure" class="form-radio"> Not sure

        </div><br>
        <div class="form-group">
            <label>What would you like to see improved? (Check all that apply)</label>

            <input type="checkbox" value="front-endProject"> Front-end Projects<br>
            <input type="checkbox" value="back-endProject"> Back-end Project<br>
            <input type="checkbox" value="dataVisualisation"> Data Visualisation<br>
            <input type="checkbox" value="challenges"> Challenges
            <input type="checkbox" value="openSourceCommunity"> Open Source Community<br>
            <input type="checkbox" value="gitterHelpRoom"> Gitter Help Room<br>
            <input type="checkbox" value="videos"> Videos<br>
            <input type="checkbox" value="cityMeetups"> City Meetups<br>
            <input type="checkbox" value="wiki"> Wiki<br>
            <input type="checkbox" value="forum"> Forum<br>
            <input type="checkbox" value="additionalCourses"> Additional Courses
            </div><br><br>
            <div class="form-group">
                <label>Any comments or suggestions?</label>

                <textarea class="input-textarea" placeholder="Enter your comment here..." required></textarea>

            </div>
            <button type="submit" class="submit-button" id="submit">Submit</button>
    </form>
</body>
</html>
